orbs:
  node: circleci/node@5
jobs:
  build-node:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build  # Build the Next.js project
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R .next public ~/artifacts 2>/dev/null || true  # Adjusted to copy Next.js specific directories
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

workflows:
  build:
    jobs:
      - build-node
