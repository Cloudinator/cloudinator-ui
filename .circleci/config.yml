# CircleCI Configuration for Next.js 15 project with Docker build and deploy
version: 2.1

orbs:
  node: circleci/node@5
  docker: circleci/docker@2.8.1

executors:
  node-executor:
    docker:
      - image: cimg/node:20.17.0

  docker-executor:
    machine:
      image: ubuntu-2004:current

jobs:
  build-nextjs:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          override-ci-command: npm install --force
      - run:
          name: Set Node.js Environment
          command: echo 'NODE_ENV=production' >> $BASH_ENV

      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - save_cache:
          key: npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm

      - run:
          name: Build the Next.js project
          command: npm run build

      - run:
          name: Prepare Build Artifacts
          command: |
            mkdir -p ~/artifacts/.next
            mkdir -p ~/artifacts/public
            cp -R .next/* ~/artifacts/.next/ || true
            cp -R public/* ~/artifacts/public/ || true

      - persist_to_workspace:
          root: ~/artifacts
          paths:
            - .next
            - public

  docker-build-and-push:
    executor: docker-executor
    steps:
      - checkout

      - attach_workspace:
          at: ~/artifacts

      - run:
          name: Prepare Docker Build Context
          command: |
            cp -R ~/artifacts/.next .next
            cp -R ~/artifacts/public public

      - run:
          name: Build Docker Image
          command: |
            docker build \
              --build-arg NEXT_BUILD_ID=${CIRCLE_SHA1} \
              -t vathanaksol/cloudinator-ui:${CIRCLE_SHA1:-latest} .

      - run:
          name: Docker Login
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - run:
          name: Push Docker Image
          command: |
            docker push vathanaksol/cloudinator-ui:${CIRCLE_SHA1:-latest}

      - persist_to_workspace:
          root: .
          paths:
            - Dockerfile

  deploy-to-server:
    executor: deploy-executor
    steps:
      - attach_workspace:
          at: ~/project
      - add_ssh_keys:
          fingerprints:
            - "$SSH_KEY_FINGERPRINT"  # Add your SSH key fingerprint from CircleCI project settings
      - run:
          name: Deploy to Server
          command: |
            ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << EOF
              # Pull the latest Docker image
              docker pull vathanaksol/cloudinator-ui:${CIRCLE_SHA1:-latest}
            
              # Stop and remove the existing container if it exists
              docker stop cloudinator-ui || true
              docker rm cloudinator-ui || true
            
              # Run the new container
              docker run -d \
                --name cloudinator-ui \
                -p 3000:3000 \
                vathanaksol/cloudinator-ui:${CIRCLE_SHA1:-latest}
            
              # Optional: Nginx configuration for reverse proxy
              # Ensure you have a pre-configured Nginx setup on the server
              cat > /etc/nginx/sites-available/cloudinator-ui <<EOF2
              server {
                listen 80;
                server_name cloudinator-ui.naktech.pro;
            
                location / {
                    proxy_pass http://157.245.153.57:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host \$host;
                    proxy_cache_bypass \$http_upgrade;
                }
              }
            EOF2
            
              # Enable the site and restart Nginx
              ln -sf /etc/nginx/sites-available/cloudinator-ui /etc/nginx/sites-enabled/
              nginx -t && systemctl restart nginx
            EOF

workflows:
  build-and-deploy:
    jobs:
      - build-nextjs
      - docker-build-and-push:
          requires:
            - build-nextjs
      - deploy-to-server:
          requires:
            - docker-build-and-push
          filters:
            branches:
              only: circleci-project-setup
