# CircleCI Configuration for Next.js 15 project with Docker build and deploy
version: 2.1

orbs:
  node: circleci/node@5
  docker: circleci/docker@3.2.1

jobs:
  build-nextjs:
    # Build Next.js project
    executor: node/default
    docker:
      - image: cimg/node:20.17.0
    steps:
      - checkout
      - run:
          name: Install Dependencies with npm install --force
          command: npm install --force
      - run:
          name: Set Node.js Environment
          command: echo 'NODE_ENV=production' >> $BASH_ENV  # Ensure production environment
      - run:
          name: Build the Next.js project
          command: npm run build
      - run:
          name: Create the ~/artifacts directory
          command: mkdir -p ~/artifacts
      - run:
          name: Copy Next.js output to artifacts
          command: |
            cp -R .next ~/artifacts/.next 2>/dev/null || true  # Copy .next directory
            cp -R public ~/artifacts/public 2>/dev/null || true  # Copy public directory
      - persist_to_workspace:
          root: ~/artifacts
          paths:
            - .next  # Persist the Next.js build artifacts
            - public  # Persist public assets

  docker-build-and-push:
    # Build and push Docker image
    executor: docker/default
    docker:
      - image: cimg/docker:24.0  # Use a recent Docker image
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.16
      - attach_workspace:
          at: /workspace
      - run:
          name: Build Docker Image
          command: |
            docker build -t vathanaksol/cloudinator-ui:${CIRCLE_SHA1:-latest} .
      - run:
          name: Docker Login
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Push Docker Image
          command: |
            docker push vathanaksol/cloudinator-ui:${CIRCLE_SHA1:-latest}

workflows:
  build-and-deploy:
    jobs:
      - build-nextjs
      - docker-build-and-push:
          requires:
            - build-nextjs
